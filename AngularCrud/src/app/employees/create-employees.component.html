<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input id="fullname" type="text" class="form-control" name="fullname" [(ngModel)]="fullname">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" name="email" [(ngModel)]="email">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input id="phone" type="text" class="form-control" name="phone" [(ngModel)]="phone">
      </div>
      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contact" [(ngModel)]="contact" value="email"> Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contact" [(ngModel)]="contact" value="phone"> Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="gender" value="male"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" [(ngModel)]="gender" value="female"> Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive"> Is Active
          </label>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>

{{employeeForm.value | json}}
